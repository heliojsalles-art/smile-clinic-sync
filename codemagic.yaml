workflows:
  android-release:
    name: sa
    instance_type: mac_mini_m2 
    # Use '.' para a raiz do projeto onde est√° o pubspec.yaml
    working_directory: /Users/builder/programs/flotter
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        PACKAGE_NAME: "sa"
    scripts:
      - name: Get dependencies
        script: 
          flutter pub get
       - name: find filrs
        script:
          find . -name "pubspec.yaml"
      - name: Build Android APK
        script: |
          flutter build apk --release --build-name=1.0.0 --build-number=${BUILD_NUMBER:-1} 
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
    publishing:
      email:
        recipients:
          - heliojsalles@gmail.com
